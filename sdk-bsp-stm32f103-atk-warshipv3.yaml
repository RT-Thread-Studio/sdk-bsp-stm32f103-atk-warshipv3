features:
- MCU：STM32F103ZET6，主频 72MHz，512KB FLASH ，64KB RAM
- 'External Flash: W25Q128 (SPI2, 128MB), EEPROM (24C02)'
- 'LED: 2 PCS, DS0 (yellow, PB5), DS1 (red, PE5)'
- 'Buttons: 4, K0 (both with wake-up function, PA0), K1 (PE4), K2 (PE3), K3 (PE2)'
- 'Common interfaces: USB to serial port, SD card interface, Ethernet interface, LCD
  interface, USB SLAVE, etc.'
- Debug interface, onboard ST-LINK SWD download
features_zh:
- MCU：STM32F103ZET6，主频 72MHz，512KB FLASH ，64KB RAM
- 外部 FLASH：W25Q128（SPI2，128MB）、EEPROM（24c02）
- LED：2个，DS0（黄色，PB5），DS1（红色，PE5）
- 按键：4个，K0（兼具唤醒功能，PA0），K1（PE4）, K2 (PE3) , K3 (PE2)
- 常用接口：USB 转串口、SD 卡接口、以太网接口、LCD 接口、USB SLAVE等
- 调试接口，板载的 ST-LINK SWD 下载
